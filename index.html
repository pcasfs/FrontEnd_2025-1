<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lotto</title>
    <link rel="stylesheet" href="./lotto.css" />
    <script src="./lotto.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="wrapper">
        <div class="wrapper-header">
          <div class="wrapper-header-text1"><div>로또 번호 생성기</div></div>
          <div class="wrapper-header-text2">행운의 번호를 생성해보세요!</div>
        </div>
        <div class="wrapper-body">
          <div class="wrapper-create-num">
            <div class="create-num">번호 생성</div>
            <div class="wrapper-ball">
              <div class="ball" id="ball-01">
                <div class="ball-number">?</div>
              </div>
              <div class="ball" id="ball-02">
                <div class="ball-number">?</div>
              </div>
              <div class="ball" id="ball-03">
                <div class="ball-number">?</div>
              </div>
              <div class="ball" id="ball-04">
                <div class="ball-number">?</div>
              </div>
              <div class="ball" id="ball-05">
                <div class="ball-number">?</div>
              </div>
              <div class="ball" id="ball-06">
                <div class="ball-number">?</div>
              </div>
            </div>
            <button class="num-create-btn">번호 생성하기</button>
          </div>
          <div class="purchase">
            <div class="purchase-lotto">로또 구매하기</div>
            <label for="purchase-ea" class="margin-bottom">구매 수량: </label>
            <input type="number" id="purchase-ea" class="margin-bottom" />
            <div class="total-price margin-bottom">
              총 금액: 3,000원 (1장당 1,000원)
            </div>
            <button class="purchase-btn margin-bottom">구매하기</button>
          </div>
          <div class="wrapper-result">
            <div class="winning-result">당첨 결과 확인</div>
            <div class="winning-result-text1">이번 주 당첨 번호:</div>
            <div class="wrapper-ball">
              <div class="ball" id="ball-01">
                <div class="ball-number">3</div>
              </div>
              <div class="ball" id="ball-02">
                <div class="ball-number">14</div>
              </div>
              <div class="ball" id="ball-03">
                <div class="ball-number">25</div>
              </div>
              <div class="ball" id="ball-04">
                <div class="ball-number">33</div>
              </div>
              <div class="ball" id="ball-05">
                <div class="ball-number">41</div>
              </div>
              <div class="ball" id="ball-06">
                <div class="ball-number">9</div>
              </div>
            </div>
            <div class="winning-result-text2"><div>내가 구매한 번호:</div></div>
            <div class="wrapper-ball">
              <div class="ball" id="ball-01">
                <div class="ball-number">7</div>
              </div>
              <div class="ball" id="ball-02">
                <div class="ball-number">12</div>
              </div>
              <div class="ball" id="ball-03">
                <div class="ball-number">25</div>
              </div>
              <div class="ball" id="ball-04">
                <div class="ball-number">38</div>
              </div>
              <div class="ball" id="ball-05">
                <div class="ball-number">42</div>
              </div>
              <div class="ball" id="ball-06">
                <div class="ball-number">9</div>
              </div>
            </div>
            <div class="show-winning-result1"><div>결과: 2개 일치</div></div>
            <div class="wrapper-ball">
              <div class="ball" id="ball-01">
                <div class="ball-number">3</div>
              </div>
              <div class="ball" id="ball-02">
                <div class="ball-number">14</div>
              </div>
              <div class="ball" id="ball-03">
                <div class="ball-number">25</div>
              </div>
              <div class="ball" id="ball-04">
                <div class="ball-number">33</div>
              </div>
              <div class="ball" id="ball-05">
                <div class="ball-number">41</div>
              </div>
              <div class="ball" id="ball-06">
                <div class="ball-number">9</div>
              </div>
            </div>
            <div class="show-winning-result1">결과: 6개 일치 - 당첨</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
